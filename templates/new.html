<html>
	<div ng-repeat="work in works">
	 <div class="col-sm-4 portfolio-item">
            <a ng-href="works/{{work.id}}" class="portfolio-link">
                <div class="caption">
                    <div class="caption-content">
                        <i class="fa fa-search-plus fa-3x"></i>
                    </div>
                </div>
                <img ng-src="{{work.image}}" class="img-responsive" alt="">
             </a>
     </div>
	</div>
</html>
